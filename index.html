<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>サメサービス</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>サメサービス</h1>
    <nav>
      <ul>
        <li><a href="#about">会社概要</a></li>
        <li><a href="#services">サービス紹介</a></li>
        <li><a href="#contact">お問い合わせ</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2>会社概要</h2>
      <p>サメサービスは、名方な顧客に恵まれ育って、様々な事業ニーズを叶える定期券ケースの販売を支援します。</p>
    </section>

    <section id="services">
      <h2>サービス紹介</h2>
      <div class="card-container">
        <div class="card">
          <img src="img/mason-supply--lN0HnySy7w-unsplash.jpg" alt="定期券ケース" />
          <h3>サービス1</h3>
          <p>業務プロセスお洒落化</p>
        </div>
        <div class="card">
          <h3>サービス2</h3>
          <p>ビジネスプロセスの整体化</p>
        </div>
        <div class="card">
          <h3>サービス3</h3>
          <p>クラウドの提供サービス</p>
        </div>
      </div>
    </section>

    <section id="contact">
      <h2>お問い合わせ</h2>
      <form>
        <label>お名前 <input type="text" name="name" required /></label>
        <label>メールアドレス <input type="email" name="email" required /></label>
        <label>メッセージ本文 <textarea name="message" rows="4" required></textarea></label>
        <button type="submit">送信</button>
      </form>
    </section>
  </main>
</body>
</html>
